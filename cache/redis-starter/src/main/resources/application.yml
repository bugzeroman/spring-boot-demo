server:
  port: 8088
  

spring:  redis:
    #Redis服务器地址和端口    host: 10.21.13.14
    port: 6379
    #Redis数据库索引（默认为0）    database: 0
    #连接超时时间（毫秒）
    timeout: 60000    lettuce:      pool:
        #连接池最大连接数（负值表示没有限制）        max-active: 20
        #最大阻塞等待时间(负数表示没限制)        max-wait: -1
        #连接池中的最大空闲连接        max-idle: 5
        #连接池中的最小空闲连接        min-idle: 0
  